version: '2'
services:

    web:
        image: venveo/baseimage:7.0-apache
        ports:
            - "80:80"
        depends_on:
            - mysql-server
            - redis-server
        links:
            - mysql-server
            - redis-server
        volumes:
            - .:/var/www
            - ./build/000-default.conf:/etc/apache2/sites-available/000-default.conf
        env_file: .env

    mysql-server:
        image: venveo/baseimage:5.7-mysql
        ports:
            - "3306:3306"
        volumes:
            - "./storage/database:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: SuperLongPassword!
            MYSQL_DATABASE: dev_craftcms
            MYSQL_PASSWORD: Password1!
            MYSQL_USER: craftcms
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"

    redis-server:
        image: "venveo/baseimage:3.2-redis"
        ports:
            - "6379:6379"
